<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Authentication Container -->
    <div class="auth-container" id="auth-container">
        <form id="auth-form" class="mc-panel">
            <h2 id="auth-title">Login</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="off">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn" type="submit">Submit</button>
            <p id="toggle-auth">Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>

    <!-- Main App Container (Initially hidden) -->
    <div class="container" id="app-container" style="display: none;">
        <div class="header">
            <h1>Money Tracker</h1>
            <button id="logout-btn" class="btn btn-logout">Logout</button>
        </div>

        <div class="form-container mc-panel">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" step="0.01" id="amount" placeholder="-10 for expense" required>
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>

        <div class="mc-panel">
            <h2>History</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
         
        <div class="mc-panel">
            <h2>Balance</h2>
            <h3 id="balance">â‚¹0.00</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
